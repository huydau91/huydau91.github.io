<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="about.css">
</head>
<body>
<h3>đăng ký thành viên</h3>
<div class="wrap">
	<div class="container">
	<form class="form" action="result.html" method="get">
		<label><input class="form" name="hoten" type="text" placeholder="Họ tên"/></label><br>
		<label><input class="form" name="namsinh" type="text" placeholder="Năm sinh"/></label>

		<div class="gioitinh"><input type="radio" name="gioitinh" id="nam" value="Nam"><label for="nam">Nam</label>

		<label><input class="form" name="matkhau" type="password" placeholder="Mật khẩu"/></label><br>

	</form>
	</div>
</div>
