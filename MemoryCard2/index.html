<!DOCTYPE html>
<html>
<head>
	<title>Memory Card</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="banner">
		<img src="img/banner.jpg" class="img-responsive">
	</div>

	<div class="timer progress-bar progress-bar-striped active">
    </div>

	<div class="grid">
	</div>

	<div class="batdau">
	    <div class="dialog">
	        <h1>one  piece</h1>
	        <h3>DIFFICULT</h3>
	        <di class="row">
		        <button class="btn" onclick="normal();">NORMAL</button>
		        <button class="btn" onclick="hard();">HARD</button>
	        </div>
	    </div>
	</div>

	<div class="lose">
	    <div class="dialog">
	    	<img src="img/lose.jpg" class="img-responsive">
	        <h1></h1>
	        <button class="btn"  onclick="window.location.reload()">CHƠI LẠI</button>
	    </div>
	</div>

	<div class="win">
	    <div class="dialog">
	    	<img src="img/win.jpg" class="img-responsive">
	        <h1></h1>
	        <button class="btn"  onclick="window.location.reload()">CHƠI LẠI</button>
	    </div>
	</div>
</div>

<audio id="nhacnen">
	<source src="sound/background.mp3">
</audio>

<audio id="click">
	<source src="sound/click.mp3">
</audio>

<audio id="dung">
	<source src="sound/dung.mp3">
</audio>

<audio id="sai">
	<source src="sound/sai.mp3">
</audio>

<audio id="hetgio">
	<source src="sound/hetgio.mp3">
</audio>

<audio id="victory">
	<source src="sound/victory.mp3">
</audio>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
