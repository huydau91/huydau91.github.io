<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="about.css">
</head>
<body>
<h3>đăng ký thành viên</h3>
<div class="wrap">
	<div class="container">
	<form class="form" action="result.html" method="get" onsubmit="return validate()">
		<div>
			<input id="hoten" class="form" name="hoten" type="text" placeholder="Họ tên"/>
			<div id="hoten_error" class="error"></div>
		</div>

		<div>
			<input id="namsinh" class="form" name="namsinh" type="text" placeholder="Năm sinh"/>
			<div id="namsinh_error" class="error"></div>
		</div>

		<div id="gioitinh" class="gioitinh">
			<input type="radio" name="gioitinh" id="nam" value="Nam"><label for="nam">Nam</label>
			<input type="radio" name="gioitinh" id="nu" value="Nữ"><label for="nu">Nữ</label>
			<div id="gioitinh_error" class="error"></div>
		</div>

		<div>
			<input id="diachi" class="form" name="diachi" type="text" placeholder="Địa chỉ"/>
			<div id="diachi_error" class="error"></div>
		</div>

		<div>
			<input id="dienthoai" class="form" name="dienthoai" type="text" placeholder="Điện thoại"/>
			<div id="dienthoai_error" class="error"></div>
		</div>

		<div>
			<input id="email" class="form" name="email" type="email" placeholder="Email"/>
			<div id="email_error" class="error"></div>
		</div>

		<div>
			<input id="facebook" class="form" name="facebook" type="facebook" placeholder="Facebook"/>
			<div id="facebook_error" class="error"></div>
		</div>

		<div>
			<input id="matkhau" class="form" name="matkhau" type="password" placeholder="Mật khẩu"/>
			<div id="matkhau_error" class="error"></div>
		</div>


		<input class="form" type="submit" value="Đăng ký">
	</form>
	</div>
</div>
	<script src="main.js"></script>
</body>
</html>
