<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', Courier, monospace, Georgia, Times, 'Times New Roman', serif, 'Pacifico';
        }
        .banner {
            position: relative;
        }
        .logo {
            position: absolute;
            left: 45%;
            top: 0;
        }
        .logo-thumb {
            width: 40%;
        }
        .banner-bg-thumb {
            width: 100%;
        }
        .brand-name {
            position: absolute;
            top: 45%;
            left: 1%;
        }
        .slogan {
            position: absolute;
            top: 36%;
            right: 5%;
        }
        .font-pacifico {
            font-family: 'Pacifico';
        }
        .fs-20 {
            font-size: 1.25rem;
        }
        .fs-30 {
            font-size: 1.875rem;
        }
        @media screen and (min-width: 1140px) {
            .fs-xl-35 {
                font-size: 2.1875rem;
            }
            .brand-name {
                left: 10%;
            }
            .slogan {
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="home-page">
        <div class="banner">
            <div class="banner-bg">
                <img src="home-banner.jpg" alt="" class="banner-bg-thumb">
            </div>
            <div class="logo w-25">
                <img src="logo.png" alt="Tâm Khí Việt" class="logo-thumb">
            </div>
            <div class="brand-name font-pacifico fs-xl-35">Học Viện Tâm Khí Việt</div>
            <div class="slogan text-center">
                <p class="font-pacifico fs-xl-35 mb-0 mb-sm-2">Thiền, Khí Công</p>
                <p class="font-pacifico fs-xl-35 mb-0">Giải pháp sống lâu</p>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
