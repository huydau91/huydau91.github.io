<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>

<p>My First JavaScript</p>
	<script>
		function bai1(x){
			return x*x;
		}

		function bai2(x){
			x = 3*x + 2*x - x;
			return x*x; 
		}

		function bai3(x){
			return x.slice(0,10) + "...";
		}

		function bai4(x){
			return x.charAt(0).toUpperCase() + x.slice(1);
		}

		function bai5(arr){
		arr.sort(function(a, b){return a - b});
		var a = arr[0];
		return a;
		}

		function bai6(arr){
		arr.sort(function(a,b){
			var x = a.toLowerCase();
		    var y = b.toLowerCase();
		    if (x < y) {return -1;}
		    if (x > y) {return 1;}
		    return 0;
				});
		return arr;
		}

		var teacher = {
			firstName: "Lê",
			lastName: "Hường",
			age: 30,
			say: function(){}
		}

		var student = {
			firstName: "Phan",
			lastName: "Tùng",
			age: 18,
			say: function(){}
		}

		var parent = {
			firstName: "Phan",
			lastName: "Đông",
			age: 40,
			say: function(){}
		}

		var aboutMe = function(){
			alert("Xin chào, tôi là " + this.firstName + " " + this.lastName + "." + " Năm nay tôi " + this.age + " tuổi.");
		}

		teacher.say = aboutMe;
		student.say = aboutMe;
		parent.say = aboutMe;
	</script>
</body>
</html>
